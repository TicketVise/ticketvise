apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-ticketvise
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2$3
spec:
  ingressClassName: nginx
  rules:
  - host: ticketvise.com
    http:
      paths:
      - path: /()(.*)
        pathType: Prefix
        backend:
          service:
            name: landingpage-service
            port:
              number: 80
  - host: ivan.ticketvise.com
    http:
      paths:
      - path: /()(api)(.*)
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 80
      - path: /(s3/)(.*)
        pathType: Prefix
        backend:
          service:
            name: s3
            port:
              number: 80
      - path: /()(.*)
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  - host: s3.ivan.ticketvise.com
    http:
      paths:
        - path: /()(.*)
          pathType: Prefix
          backend:
            service:
              name: s3
              port:
                number: 9001
        - path: /()(.*)
          pathType: Prefix
          backend:
            service:
              name: s3
              port:
                number: 80

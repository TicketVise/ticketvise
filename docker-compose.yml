version: '3.7'

services:
  database:
    hostname: database
    image: postgres:12-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  web:
    ports:
      - 6000:6000
    environment:
      SQL_ENGINE: django.db.backends.postgresql_psycopg2
      SQL_DATABASE: ticketvise
      SQL_HOST: database

  mail:
    ports:
      - target: 25
        published: 25
        protocol: tcp
        mode: host
      - target: 465
        published: 465
        protocol: tcp
        mode: host
      - target: 587
        published: 587
        protocol: tcp
        mode: host

  s3:
    image: minio/minio
    volumes:
      - minio_data:/export
    ports:
      - 9000:9000
    command: server /export


volumes:
  static:
  media:
  postgres_data:
  minio_data:

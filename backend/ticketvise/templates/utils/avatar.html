<!--
    64x64 image avatar
    Arguments:
    - `align`: aligning the image using "media-left" or "media-right". Default: ""
    - `size`: size of the image, using a bulma css class. Default: "is-64x64"
    - `user`: user to take avatar from.
-->
<figure class="{{ align|default:"" }} image {{ size|default:"is-64x64" }}">
  <img src="{{ user.avatar_url }}" class="is-rounded">
</figure>

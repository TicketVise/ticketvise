<!--
    Page header, using title and subtitle.
    Arguments:
    - `title`: Title of the page
    - `subtitle`: Subtitle of the page
-->
<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                {{ title }}
            </h1>
            <h2 class="subtitle">
                {{ subtitle }}
            </h2>
        </div>
    </div>
</section>

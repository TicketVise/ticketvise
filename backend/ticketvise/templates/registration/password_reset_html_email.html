<!-- THE EMAIL TEMPLATE FOR THE PASSWORD RESET. -->

{% load ticketvise_extras %}
{% include "email/header.html" %}
<!-- THE TITLE AND SUBTITLE OF THE E-MAIL. -->
<tr>
    <td valign="middle" class="hero bg_white" style="padding: 1em 0 1em 0;">
        <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr>
                <td style="padding: 0 2.5em; text-align: left;">
                    <div class="text">
                        <h2>Password reset.</h2>
                        <h4>Click the button below to reset your password.</h4>
                    </div>
                </td>
            </tr>
        </table>
    </td>
</tr>

<tr>
    <!-- THE PASSWORD RESET-BUTTON ON THE BOTTOM OF THE MAIL. -->
    <table class="bg_white" role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
        <table class="bg_white" align="center" role="presentation" cellspacing="0"
               cellpadding="0" border="0" width="100%" style="margin: auto;">
            <tr>
                <td valign="middle" style="text-align:center; padding: 1em 2.5em;">
                    <p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}"
                          class="btn btn-primary">Reset password</a></p>
                </td>
            </tr>
        </table>
        </tr>
    </table>

    {% include "email/footer.html" %}

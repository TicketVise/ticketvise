<div class="flex flex-row-reverse">

  {% if add_url %}
    <a href="{{ add_url }}"
       class="shadow ml-2 inline-flex items-center px-4 py-2 border border-gray-300 text-sm leading-5 font-medium rounded-md text-gray-700 bg-white hover:text-gray-500 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 active:text-gray-800 active:bg-gray-50">
      <div class="-ml-1 mr-2 h-5 w-5 text-gray-500">
        <i class="fa fa-plus"></i>
      </div>
      Add
    </a>
  {% endif %}

  <div class="shadow flex border border-gray-300 rounded-md overflow-hidden">
    <input class="w-full p-2 mx-1" type="text" placeholder="Search..." name="q" value="{{ request.GET.q }}"
           autofocus>
    <button class="bg-white w-auto flex justify-end items-center text-gray-600 p-2 hover:text-gray-500">
      <i class="fa fa-search"></i>
    </button>
  </div>

</div>

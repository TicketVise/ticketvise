apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-ticketvise
  annotations:
    cert-manager.io/issuer: letsencrypt-nginx
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - app.ticketvise.com
    secretName: letsencrypt-nginx
  rules:
  - host: app.ticketvise.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 80
      - path: /lti
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
